<!DOCTYPE HTMLL>

	<html>

		<head>

			<title>Lost In Space </title>
			<link rel='stylesheet' href='html5_game.css'/>
			<meta charset= 'utf-8'>	
			<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

		</head>

	<body>

		<p id='score'>Score: </p>
		<p id='gameOver'>Game Over!</p>
		<audio id="fireSound">
			<source src="shoot.wav" type="audio/wav">
		</audio>
		<audio id="destroySound">
			<source src="explosion.wav" type="audio/wav">
		</audio>
		<img id='startScreen' src='startScreen.png' alt='start Screen' />
		<button id='startButton'>Start</button>
		<button id='menuButton'>Menu</button>
		<button id='restart'>Restart</button>
		<p id='highScore'>High Score<span id='hS'>0</span></p>
		<canvas id='game_canvas' width='500' height='300' ></canvas>
		<script src='game.js'></script>

	</body>

</html>
